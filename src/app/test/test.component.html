<div class='olimp'> Олимпиада </div>

<div *ngFor="let task of tasks; let i = index">
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
        <ngb-panel title="Задача {{ task.number }} из главы {{ i + 1 }}">
            <ng-template ngbPanelContent>
                <app-task [task]="task" [itIsExam]="true">
                </app-task>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
</div>
